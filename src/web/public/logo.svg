<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Detection Platform Logo">
    <!-- Metadata -->
    <title>AI Detection Platform Logo</title>
    <desc>Logo representing AI-powered security detection capabilities</desc>
    
    <!-- Definitions for reusable elements -->
    <defs>
        <!-- Neural network connection gradient -->
        <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:var(--logo-secondary-color);stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:var(--logo-secondary-color);stop-opacity:0.8"/>
        </linearGradient>
        
        <!-- Shield base gradient -->
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:var(--logo-primary-color);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:var(--logo-primary-color);stop-opacity:0.9"/>
        </linearGradient>
    </defs>

    <!-- Shield Base -->
    <path 
        d="M16 2L4 7v9c0 5.55 5.12 10.26 12 14 6.88-3.74 12-8.45 12-14V7L16 2zm0 2.36l9.55 4.09v7.55c0 4.14-3.88 7.93-9.55 11.1-5.67-3.17-9.55-6.96-9.55-11.1V8.45L16 4.36z"
        fill-rule="evenodd"
        clip-rule="evenodd"
        fill="url(#shieldGradient)"
    />

    <!-- Neural Network Group -->
    <g id="neuralNetwork">
        <!-- Network Nodes -->
        <circle cx="12" cy="12" r="2" fill="var(--logo-secondary-color)"/>
        <circle cx="20" cy="12" r="2" fill="var(--logo-secondary-color)"/>
        <circle cx="16" cy="16" r="2" fill="var(--logo-secondary-color)"/>
        <circle cx="12" cy="20" r="2" fill="var(--logo-secondary-color)"/>
        <circle cx="20" cy="20" r="2" fill="var(--logo-secondary-color)"/>

        <!-- Network Connections -->
        <path
            d="M12 12L16 16M16 16L20 12M12 20L16 16M16 16L20 20M12 12L12 20M20 12L20 20"
            stroke="url(#neuralGradient)"
            stroke-width="1"
            stroke-linecap="round"
            fill="none"
        />
    </g>

    <!-- CSS Variables -->
    <style>
        :root {
            --logo-primary-color: #1976D2;
            --logo-secondary-color: #424242;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --logo-primary-color: #90CAF9;
                --logo-secondary-color: #E0E0E0;
            }
        }
        @media (forced-colors: active) {
            :root {
                --logo-primary-color: CanvasText;
                --logo-secondary-color: CanvasText;
            }
        }
    </style>
</svg>